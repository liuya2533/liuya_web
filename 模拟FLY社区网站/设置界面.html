<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/setpage.css"/>
		<script src="js/setpage.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="title">
			<ul>
				<li id="logimg"><a href=""><img id="logimg" src="img/logo.png"/></a></li>
				<li class="lmar"><a href=""><img  src="img/jiaoliu.PNG"/>&nbsp;&nbsp;交流</a></li>
				<li class="lmar"><a href=""><img  src="img/zhuanqu.PNG"/>&nbsp;&nbsp;专区</a></li>
				<li class="kuang"><a href=""><img  src="img/ui.jpg"/>&nbsp;&nbsp;框架</a></li>
				<li class="title-user"><a><span>--1</span><img  class="title-img" src="img/hui.jpg"/></a></li>
			</ul>
		</div>
		<div id="content">
			<div class="content-item">
				<ul class="content-item-ul">
					<li class="content-item-li">
						<a><img class="content-item-img" rc=""/>个人主页</a>
					</li>
					<li class="content-item-li">
						<a><img src=""/>用户中心</a>
					</li>
					<li class="content-item-li-set">
						<a><img src=""/>基本设置</a>
					</li>
					<li class="content-item-li">
						<a><img src=""/>我的帖子</a>
					</li>
					<li class="content-item-li">
						<a><img src=""/>我的消息</a>
					</li>
					<li class="content-item-li">
						<a><img src=""/>我的产品</a>
					</li>
				</ul>
			</div>
			<div class="content-text">
				<div class="content-text-panel">
					<ul class="content-text-ul">
						<li class="content-text-li" style="color: #009688; border-bottom: 3px solid #009688;" id="data1">我的资料</li>
						<li class="content-text-li" id="data2">头像</li>
						<li class="content-text-li" id="data3">密码</li>
						<li class="content-text-li" >账号绑定</li>
					</ul>
				</div>
				<div style=" padding: 0px 20px;">
					<div id="myMessage">
						<form action="" method="post">
							<div class="text-form-tab">
								<label>邮箱</label>
								<input class="text-form-text" type="text" name="" id="" value="" placeholder="请输入邮箱号"/>
								<span id="" style="color: #999999;">
									邮箱也可以作为登入名，推荐设置
								</span>
							</div>
							<div class="text-form-tab">
								<label>昵称</label>
								<input class="text-form-text" type="text" name="" id="" value="" />
								<input class="text-form-radio" type="radio" name="sex" id="" value="" />男
								<input class="text-form-radio" type="radio" name="sex" id="" value="" />女
								
							</div>
							<div class="text-form-tab">
								<label>城市</label>
								<input class="text-form-text" type="text" />
								
							</div>
							<div class="text-form-tab">
								<label style="width: 100%; text-indent: 10px;">签名</label>
								<textarea name="" rows="" cols="" placeholder="随便写些什么刷一下存在感"></textarea>
								
							</div>
							<div class="text-form-tab">
								<input class="text-form-button" type="submit" value="确认修改"/>
							</div>
							
						</form>
					</div> 
							   
					<div id="photo" class="text-photo">
						<button type="button" class="text-photo-button">上传头像</button>
						<input  class="text-photo-file " type="file" name="" id="" value="上传头像" accept="undefined"/>
						<p class="text-photo-p">建议尺寸168*168，支持jpg,png,gif,最大不能超过50KB</p>
						<img class="text-photo-img" src="img/12.jpg"/>
					</div>
			
					<div id="password">
						<form action="" method="post">
							<div class="text-pass-div">
								<label>新密码</label><input type="password" class="text-form-text"/><span style="color: #999999; margin-left: 10px;">6到16个字符</span>
							</div>
							<div class="text-pass-div">
								<label>确认密码</label><input type="password" class="text-form-text"/><span style="color: red; margin-left: 10px;">密码不一致</span>
							</div>
							<div class="text-pass-div">
								<input  class="text-form-button" type="submit" value="确认修改"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
